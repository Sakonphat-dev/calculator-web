<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box"  >
        <div class="Calculator-body" >
            <div class="Calculator-body-text" >
                <h1 class="glow-text" >Program Calculator</h1>

            </div>    
            <div class="Calculator-body-ch glow">
                <div class="Calculator-box" >
                    <input id="x" type="number" class="Calculator" placeholder="กรอก">
                    <br>
                    <select id="operation" class="math-select">
                        <option value="add">บวก (+)</option>
                        <option value="subtract">ลบ (−)</option>
                        <option value="multiply">คูณ (×)</option>
                        <option value="divide">หาร (÷)</option>
                        <option value="modulo">หารเอาเศษ (%)</option>
                    </select>
                    <br>
                    <input id="y" type="number" class="Calculator2" placeholder="กรอก" >
                    <br>
                    <button onclick="calculator()"  class="X">Calculator</button>
                </div>    
            </div>    
            <div class="footer" >
                <h2 id="result" class="result" > result</h2>
            </div>
        </div>
    </div>    
        <script src="index.js" ></script>
</body>
</html>
